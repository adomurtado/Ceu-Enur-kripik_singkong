<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Produk</title>
  <script type="module" src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Admin Panel - Produk</h1>
    <button id="logout-btn" class="text-red-500">Logout</button>
  </div>

  <form id="produk-form" enctype="multipart/form-data" class="bg-white p-4 rounded shadow space-y-2 mb-6">
    <input type="text" name="nama" placeholder="Nama Produk" class="w-full border p-2 rounded" required />
    <input type="text" name="deskripsi" placeholder="Deskripsi" class="w-full border p-2 rounded" required />
    <input type="number" name="harga" placeholder="Harga" class="w-full border p-2 rounded" required />
    <input type="number" name="stok" placeholder="Stok" class="w-full border p-2 rounded" required />
    <input type="file" name="gambar" class="w-full border p-2 rounded" accept="image/*" required />
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Tambah Produk</button>
  </form>

  <div id="produk-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
</body>

</html>
