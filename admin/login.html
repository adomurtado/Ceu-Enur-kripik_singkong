<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <script type="module" src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="login-form" class="bg-white p-6 rounded shadow space-y-4 w-full max-w-sm">
    <h1 class="text-xl font-bold">Login Admin</h1>
    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    <p id="error-msg" class="text-red-500 text-sm hidden">Login gagal. Cek email atau password.</p>
  </form>
</body>

</html>
