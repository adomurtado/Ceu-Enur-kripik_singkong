<!-- index.html - landing page untuk Kripik Singkong UMKM -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kripik Singkong UMKM</title>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-yellow-50 text-gray-800">
    <header class="p-6 bg-yellow-200 shadow-md">
        <h1 class="text-2xl font-bold text-center">Kripik Singkong Murni</h1>
        <p class="text-center text-sm">UMKM dari Desa untuk Nusantara</p>
    </header>

    <main class="p-4 max-w-4xl mx-auto">
        <section id="produk" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Katalog Produk</h2>
            <div id="produk-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>

        <section id="form-pemesanan" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Form Pemesanan</h2>
            <form id="order-form" class="space-y-4">
                <input type="text" name="nama" placeholder="Nama Pemesan" required class="w-full border p-2 rounded" />
                <input type="text" name="alamat" placeholder="Alamat Lengkap" required
                    class="w-full border p-2 rounded" />
                <input type="text" name="kontak" placeholder="Nomor WhatsApp" required
                    class="w-full border p-2 rounded" />
                <select name="produk_id" required class="w-full border p-2 rounded"></select>
                <input type="number" name="jumlah" placeholder="Jumlah" min="1" required
                    class="w-full border p-2 rounded" />
                <textarea name="catatan" placeholder="Catatan (opsional)" class="w-full border p-2 rounded"></textarea>
                <button type="submit" class="bg-yellow-400 px-4 py-2 rounded hover:bg-yellow-500">Kirim Pesanan</button>
            </form>
            <p id="status" class="mt-4 text-sm"></p>
        </section>

        <section id="testimoni">
            <h2 class="text-xl font-semibold mb-4">Testimoni Pelanggan</h2>
            <div id="testimoni-list" class="space-y-2"></div>
        </section>
    </main>

    <footer class="text-center p-4 text-sm text-gray-500">&copy; 2025 UMKM Kripik Singkong</footer>
</body>

</html>
